<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Pipe | Playground</title>
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="min-vh-100 text-bg-primary bg-gradient">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card text-bg-dark bg-opacity-50 shadow-lg">
          <div class="card-header bg-dark border-secondary">
            <h4 class="mb-0">AI Pipe Playground</h4>
          </div>
          <div class="card-body">
            <form id="playground-form">
              <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <select class="form-select form-select-lg border-secondary" id="model">
                  <option value="openai/gpt-4.1-nano">GPT-4.1 Nano</option>
                  <option value="google/gemini-2.0-flash-lite-001">Gemini 2.0 Flash Lite</option>
                  <option value="amazon/nova-micro-v1">Amazon Nova Micro</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="prompt" class="form-label">Prompt</label>
                <textarea class="form-control form-control-lg border-secondary"
                  id="prompt" rows="5" placeholder="Enter your prompt here..."></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Generate Response</button>
              </div>
            </form>
            <div class="mt-4">
              <label class="form-label">Response</label>
              <pre class="bg-black bg-opacity-50 p-3 rounded text-light" id="response">Response will appear here...</pre>
            </div>
            <div class="mt-4">
              <label class="form-label">Usage</label>
              <div id="usage"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="my-5 text-center">
    <a href="." class="text-white text-decoration-none">AI Pipe</a>
    <span class="mx-3">|</span>
    <a href="https://github.com/sanand0/aipipe" class="text-white text-decoration-none" target="_blank"><i class="bi bi-github me-2"></i>GitHub</a>
  </footer>

  <script type="module">
    import { getProfile } from "./aipipe.js";
    import { showUsage } from "./usage.js";

    const { token, email } = getProfile();
    if (!token) window.location = `login?redirect=${window.location.href}`;

    const $usage = document.querySelector("#usage");
    document.getElementById('playground-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const model = document.getElementById('model').value;
      const prompt = document.getElementById('prompt').value;
      const responseEl = document.getElementById('response');

      responseEl.textContent = 'Generating...';

      try {
        const response = await fetch("openrouter/v1/chat/completions", {
          method: "POST",
          headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            "model": model,
            "max_tokens": 1000,
            "messages": [{ "role": "user", "content": prompt }]
          })
        }).then(r => r.json());

        responseEl.textContent = JSON.stringify(response, null, 2);
      } catch (error) {
        responseEl.textContent = `Error: ${error.message}`;
      }
      await showUsage($usage, token, email);
    });

    await showUsage($usage, token, email);
  </script>
</body>

</html>
